<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="new style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hello there,</p>
                    <p class="words line2">You're the CSS to my HTML!</p>
                    <p class="words line3">Love,</p>
                    <p class="words line4">Katrina</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>

        <div class="options">
            <button id="yes-button" onclick="selectOption('yes')">Yes</button> <!-- Yes button -->
            <button id="no-button" onclick="selectOption('no')">No</button> <!-- No button -->
        </div>

        <h1 class="valentine">Happy Valentine's Day!</h1>

        <script>
            // Function to handle button click
            function selectOption(option) {
                if (option === 'yes') {
                    alert("You selected 'Yes'!");
                    // Additional code for 'Yes' can go here
                } else if (option === 'no') {
                    alert("You selected 'No'!");
                    // Additional code for 'No' can go here
                }
            }
        </script>

        <script src="new script.js"></script>
    </body>
</html>
